<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="alert ">
        <span class="closebtn">&times;</span>
       <span class="alert-message"></span>
      </div>
    <div style="display: none; z-index: 500;" class="container  add-new-plaer-form h-[600px]  absolute top-[5%] flex flex-col  z-50">
      <form id="playerForm" class="bg-white rounded px-8 pt-6  ">
          <div >
              <label class="block text-gray-700 text-sm font-bold mb-2" for="playerName">
                  Player Name
              </label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700  focus:outline-none focus:shadow-outline" id="playerName" type="text" placeholder="Enter player name" required>
          </div>
          
          <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="playerPosition">
                  Position
              </label>
              <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700  focus:outline-none focus:shadow-outline" id="playerPosition" required>
                  <option value="">Select Position</option>
                  <option value="GK">GK</option>
                  <option value="LB">LB</option>
                  <option value="RB">RB</option>
                  <option value="CB">CB</option>
                  <option value="LM">LM</option>
                  <option value="RM">RM</option>
                  <option value="CDM">CDM</option>
                  <option value="CM">CM</option>
                  <option value="ST">ST</option>
                  <option value="LW">LW</option>
                  <option value="RW">RW</option>
              </select>
          </div>

          <div id="labelPlyaer" class="grid grid-cols-2 gap-4 mb-4">
              <div id="paceContainer">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="playerPace">
                      Pace/Diving
                  </label>
                  <input class="Pace-or-Diving shadow appearance-none border rounded w-full py-2 px-3 text-gray-700  focus:outline-none focus:shadow-outline" id="playerPace" type="number" min="1" max="99" required>
              </div>
              <div id="shootingContainer">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="playerShooting">
                      Shooting/Handling
                  </label>
                  <input class="Shooting-or-Handling shadow appearance-none border rounded w-full py-2 px-3 text-gray-700  focus:outline-none focus:shadow-outline" id="playerShooting" type="number" min="1" max="99" required>
              </div>
              <div id="passingContainer">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="playerPassing">
                      Passing/Kicking
                  </label>
                  <input class="Passing-or-Kicking shadow appearance-none border rounded w-full py-2 px-3 text-gray-700  focus:outline-none focus:shadow-outline" id="playerPassing" type="number" min="1" max="99" required>
              </div>
              <div id="dribblingContainer">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="playerDribbling">
                      Dribbling/Reflexes
                  </label>
                  <input class="Dribbling-or-Reflexes shadow appearance-none border rounded w-full py-2 px-3 text-gray-700  focus:outline-none focus:shadow-outline" id="playerDribbling" type="number" min="1" max="99" required>
              </div>
              <div id="defendingContainer">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="playerDefending">
                      Defending/Speed
                  </label>
                  <input class="Defending-or-Speed shadow appearance-none border rounded w-full py-2 px-3 text-gray-700  focus:outline-none focus:shadow-outline" id="playerDefending" type="number" min="1" max="99" required>
              </div>
              <div id="physicalContainer">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="playerPhysical">
                      Physical/Positioning
                  </label>
                  <input class="Physical-or-Positioning shadow appearance-none border rounded w-full py-2 px-3 text-gray-700  focus:outline-none focus:shadow-outline" id="playerPhysical" type="number" min="1" max="99" required>
              </div>
          </div>

          <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="playerRating">
                  Overall Rating
              </label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700  focus:outline-none focus:shadow-outline" id="playerRating" type="number" min="1" max="99" required>
          </div>

          <div class="grid grid-cols-3 gap-4 mb-4">
              <div>
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="playerFlag">
                      Country Flag
                  </label>
                  <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50" id="playerFlag" type="file" >
              </div>
              <div>
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="playerLogo">
                      Club Logo
                  </label>
                  <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50" id="playerLogo" type="file" >
              </div>
              <div>
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="playerPhoto">
                      Player Photo
                  </label>
                  <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50" id="playerPhoto" type="file"  required>
              </div>
          </div>

          <div class="flex items-center  ">
              <button class="bg-blue-500 mr-3 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mb-4" type="submit">
                  Add Player
              </button>
              <button onclick="showForm(false)" class="hide-form bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mb-4" type="submit">
                  cancle
              </button>
          </div>
      </form>
  </div>


    
    <div class="parent h-[100vh]  flex items-center justify-center ">
     
      <div class="container">
        <div class="pp"></div>
        <div class="pitch">
          <div class="case h-[100%]">
              <div class="element e h-[20%] flex gap-1">
                  <div class="item  h-[100%]"></div>
                  <div class="item item2 h-[100%]"></div>
                  <div class="item item3 h-[100%]"></div>
                  <div class="item item4 h-[100%]"></div>
                  <div class="item item5 h-[100%]"></div>
                </div>
            <div class="element d h-[20%] flex gap-1">
              <div>
                  <div id="LW" class="item item1 placeholder h-[100%]"></div>
                    <div class="position-placeholder">LW</div>
              </div>
              
              <div>
                  <div id="ST" class="item item2 placeholder h-[100%]"></div>
                    <div class="position-placeholder">ST</div>
              </div>
              
              <div>
                  <div id="ST" class="item item3 placeholder h-[100%]"></div>
                    <div class="position-placeholder">ST</div>
              </div>
              
              <div>
                  <div id="ST" class="item item4 placeholder h-[100%]"></div>
                    <div class="position-placeholder">ST</div>
              </div>
              
              <div>
                  <div id="RW" class="item item5 placeholder h-[100%]"></div>
                    <div class="position-placeholder">RW</div>
              </div>
              
            </div>
            
            <div class="element c h-[20%] flex gap-1">
              <div>
                  <div id="LM" class="item item1 placeholder h-[100%]"></div>
                    <div class="position-placeholder">LM</div>
              </div>
              
              <div>
                  <div id="CDM" class="item item2 placeholder h-[100%]"></div>
                    <div class="position-placeholder">CDM</div>
              </div>
              
              <div>
                  <div id="CM" class="item item3 placeholder h-[100%]"></div>
                    <div class="position-placeholder">CM</div>
              </div>
              
              <div>
                  <div id="CDM" class="item item4 placeholder h-[100%]"></div>
                    <div class="position-placeholder">CDM</div>
              </div>
              
              <div>
                  <div id="RM" class="item item5 placeholder h-[100%]"></div>
                    <div class="position-placeholder">RM</div>
              </div>
              
            </div>
            <div class="element b h-[20%] flex gap-1">
              <div>
                  <div id="LB" class="item item1 placeholder h-[100%]"></div>
                    <div class="position-placeholder">LB</div>
              </div>
              
              <div>
                  <div id="CB" class="item item2 placeholder h-[100%]"></div>
                    <div class="position-placeholder">CB</div>
              </div>
              
              <div>
                  <div id="CB" class="item item3 placeholder h-[100%]"></div>
                    <div class="position-placeholder">CB</div>
              </div>
              
              <div>
                  <div id="CB" class="item item4 placeholder h-[100%]"></div>
                    <div class="position-placeholder">CB</div>
              </div>
              
              <div>
                  <div id="RB" class="item item5 placeholder h-[100%]"></div>
                    <div class="position-placeholder">RB</div>
              </div>
              
            </div>
            <div class="element a h-[20%] flex gap-1">
              <div>
                  <div class="item item1  h-[100%]"></div>
              </div>
              
              <div>
                  <div class="item item2  h-[100%] "></div>
              </div>
              
              <div>
                  <div id="GK" class="item item3 placeholder h-[100%]"></div>
                    <div class="position-placeholder">GK</div>
              </div>
              
              <div>
                  <div class="item item4  h-[100%]"></div>
              </div>
              
              <div>
                  <div class="item item5  h-[100%]"></div>
                    
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="rse-add-show  "> 
        <button onclick="showForm(true)" class="bg-blue-500 mr-3 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded focus:outline-none focus:shadow-outline">
          +
          </button>
          <div class="position-toggle">
              <input   onclick="showPositions(this.checked)" type="checkbox">
              <label>Show positions</label>
  </div>
          </div>
    <div class="side-bar">
        </div>
    <script src="script.Js">
      
    </script>
  </body>
</html>
