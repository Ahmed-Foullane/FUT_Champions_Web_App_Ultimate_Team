<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Rotated Football Pitch</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="stylesheet" href="./src/output.css" />

  </head>
  <body>
    <div style="display: none;" class="container  add-new-plaer-form h-[600px]  absolute top-[5%] flex flex-col  z-50">
      <h2 class="text-2xl font-bold ">Add New Player</h2>
      <form id="playerForm" class="bg-white rounded px-8 pt-6  ">
          <div >
              <label class="block text-gray-700 text-sm font-bold mb-2" for="playerName">
                  Player Name
              </label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700  focus:outline-none focus:shadow-outline" id="playerName" type="text" placeholder="Enter player name" required>
          </div>
          
          <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="playerPosition">
                  Position
              </label>
              <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700  focus:outline-none focus:shadow-outline" id="playerPosition" required>
                  <option value="">Select Position</option>
                  <option value="GK">Goalkeeper</option>
                  <option value="DEF">Defender</option>
                  <option value="MID">Midfielder</option>
                  <option value="FWD">Forward</option>
              </select>
          </div>

          <div id="labelPlyaer" class="grid grid-cols-2 gap-4 mb-4">
              <div id="paceContainer">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="playerPace">
                      Pace/Diving
                  </label>
                  <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700  focus:outline-none focus:shadow-outline" id="playerPace" type="number" min="1" max="99" required>
              </div>
              <div id="shootingContainer">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="playerShooting">
                      Shooting/Handling
                  </label>
                  <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700  focus:outline-none focus:shadow-outline" id="playerShooting" type="number" min="1" max="99" required>
              </div>
              <div id="passingContainer">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="playerPassing">
                      Passing/Kicking
                  </label>
                  <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700  focus:outline-none focus:shadow-outline" id="playerPassing" type="number" min="1" max="99" required>
              </div>
              <div id="dribblingContainer">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="playerDribbling">
                      Dribbling/Reflexes
                  </label>
                  <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700  focus:outline-none focus:shadow-outline" id="playerDribbling" type="number" min="1" max="99" required>
              </div>
              <div id="defendingContainer">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="playerDefending">
                      Defending/Speed
                  </label>
                  <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700  focus:outline-none focus:shadow-outline" id="playerDefending" type="number" min="1" max="99" required>
              </div>
              <div id="physicalContainer">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="playerPhysical">
                      Physical/Positioning
                  </label>
                  <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700  focus:outline-none focus:shadow-outline" id="playerPhysical" type="number" min="1" max="99" required>
              </div>
          </div>

          <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="playerRating">
                  Overall Rating
              </label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700  focus:outline-none focus:shadow-outline" id="playerRating" type="number" min="1" max="99" required>
          </div>

          <div class="grid grid-cols-3 gap-4 mb-4">
              <div>
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="playerFlag">
                      Country Flag
                  </label>
                  <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50" id="playerFlag" type="file" >
              </div>
              <div>
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="playerLogo">
                      Club Logo
                  </label>
                  <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50" id="playerLogo" type="file" >
              </div>
              <div>
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="playerPhoto">
                      Player Photo
                  </label>
                  <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50" id="playerPhoto" type="file"  required>
              </div>
          </div>

          <div class="flex items-center  ">
              <button class="bg-blue-500 mr-3 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mb-4" type="submit">
                  Add Player
              </button>
              <button onclick="showForm(false)" class="hide-form bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mb-4" type="submit">
                  cancle
              </button>
          </div>
      </form>
  </div>


    
    <div class="parent h-[100vh]  flex items-center justify-center ">
     
      <div class="container">
        <div class="pp"></div>
        <div class="pitch">
          <div class="case h-[100%]">
            <div class="element e h-[20%] flex gap-1">
              <div class="item item1 h-[100%] w-[20%]"></div>
              <div class="item item2 h-[100%] w-[20%]"></div>
              <div class="item item3 h-[100%] w-[20%]"></div>
              <div class="item item4 h-[100%] w-[20%]"></div>
              <div class="item item5 h-[100%] w-[20%]"></div>
            </div>
            <div class="element d h-[20%] flex gap-1">
              <div class="item item1 h-[100%] w-[20%]"></div>
              <div class="item item2 h-[100%] w-[20%]"></div>
              <div class="item item3 h-[100%] w-[20%]"></div>
              <div class="item item4 h-[100%] w-[20%]"></div>
              <div class="item item5 h-[100%] w-[20%]"></div>
            </div>
            <div class="element c h-[20%] flex gap-1">
              <div class="item item1 h-[100%] w-[20%]"></div>
              <div class="item item2 h-[100%] w-[20%]"></div>
              <div class="item item3 h-[100%] w-[20%]"></div>
              <div class="item item4 h-[100%] w-[20%]"></div>
              <div class="item item5 h-[100%] w-[20%]"></div>
            </div>
            <div class="element b h-[20%] flex gap-1">
              <div class="item item1 h-[100%] w-[20%]"></div>
              <div class="item item2 h-[100%] w-[20%]"></div>
              <div class="item item3 h-[100%] w-[20%]"></div>
              <div class="item item4 h-[100%] w-[20%]"></div>
              <div class="item item5 h-[100%] w-[20%]"></div>
            </div>
            <div class="element a h-[20%] flex gap-1">
              <div class="item item1 h-[100%] w-[20%]"></div>
              <div class="item item2 h-[100%] w-[20%]"></div>
              <div id="a3" class="item item3 h-[100%] w-[20%]"></div>
              <div class="item item4 h-[100%] w-[20%]"></div>
              <div class="item item5 h-[100%] w-[20%]"></div>
            </div>
            <!-- now taht you knwo youw now how to typw itha ll tn fin -->
          </div>
        </div>
      </div>
    </div>
    <div class="side-bar w-[45%] h-[100%] bg-[#fffafa]">
        <div class="flex items-center p-4"> 
            <button onclick="showForm(true)" class=" bg-blue-500 mr-3 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline " type="submit">
            Add Player
            </button>
            <form class="w-[80%] mx-auto">
            <select id="formations" class="bg-gray-50  border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-[100%] p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option selected>Choose a country</option>
            <option value="US">United States</option>
            <option value="CA">Canada</option>
            <option value="FR">France</option>
            <option value="DE">Germany</option>
            </select>
            </form>
            </div>
      
    </div>
    <script src="script.Js">
      
    </script>
  </body>
</html>
